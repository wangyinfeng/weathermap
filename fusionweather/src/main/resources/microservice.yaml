servicecomb:
  service:
    application: weathermap
    name: fusionweather
    version: 0.0.2
    properties:
      allowCrossApp: false
    registry:
      address: https://cse.cn-north-4.myhuaweicloud.com
      instance:
        watch: false
        empty:
          protection: false
  config:
    client:
      serverUri: https://cse.cn-north-4.myhuaweicloud.com
      refreshMode: 1
      refresh_interval: 5000

  rest:
    address: 0.0.0.0:13092
  request:
    timeout: 3000
  handler:
    chain:
      Provider:
        default: qps-flowcontrol-provider,bizkeeper-provider
      Consumer:
        default: qps-flowcontrol-consumer,loadbalance,bizkeeper-consumer,fault-injection-consumer,auth-consumer
  accesslog:
    enabled: true
    pattern: "%h %{dd/MMM/yyyy:HH:mm:ss.SSSZ|GMT+0008|en_US}t %r %s %B %D"

